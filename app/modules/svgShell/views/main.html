<div class="well">

  <div class="btn-toolbar" style="margin: 0;">
    <div class="btn-group">
      <button type="button" class="btn btn-primary"
              ng-class="{'active': !isDrawing()}"
              ng-click="setShapeToDraw('')"
          >
        Select
      </button>
    </div>
    <div class="btn-group">
      <button class="btn dropdown-toggle" ng-class="{'active': isDrawing()}">Draw</button>
      <button class="btn dropdown-toggle">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ng-repeat="shape in shapeOptions">
          <a ng-click="setShapeToDraw(shape.id)">
            <i ng-class="shapeToDraw === shape.id ? 'icon-check' : 'icon-check-empty'">
              &nbsp; {{shape.name}}
            </i>
          </a>
        </li>
      </ul>
    </div>

    <edit-options name="Fill" visible="isEditingShape" options="colorOptions" selection="selectedFill"></edit-options>
    <edit-options name="Border Size" visible="isEditingShape" options="strokeWidthOptions" selection="selectedStrokeWidth"></edit-options>
    <edit-options name="Border Color" visible="isEditingShape" options="colorOptions" selection="selectedStrokeColor"></edit-options>

  </div>



</div>

</div>
<div class="canvas">
  <floating-text-editor text-value="textValue" is-editing="isEditingText"></floating-text-editor>
  <svg-sketchpad></svg-sketchpad>
</div>
