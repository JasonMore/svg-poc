<div class="well">

  <div class="btn-toolbar" style="margin: 0;">
    <edit-options name="Draw Shape"
                  options="shapeOptions"
                  selection="shapeToDraw"></edit-options>

    <edit-options name="Background Color"
                  visible="isEditingShape"
                  options="colorOptions"
                  selection="selectedFill"></edit-options>

    <edit-options name="Border Size"
                  visible="isEditingShape"
                  options="strokeWidthOptions"
                  selection="selectedStrokeWidth"></edit-options>

    <edit-options name="Border Color"
                  visible="isEditingShape"
                  options="colorOptions"
                  selection="selectedStrokeColor"></edit-options>

    <edit-options name="Font Color"
                  visible="isEditingShape"
                  options="colorOptions"
                  selection="selectedFontColor"></edit-options>

    <edit-options name="Font Size"
                  visible="isEditingShape"
                  options="fontSizeOptions"
                  selection="selectedFontSize"></edit-options>

    <edit-options name="Font Family"
                  visible="isEditingShape"
                  options="fontFamilyOptions"
                  selection="selectedFontFamily"></edit-options>

    <a ng-show="isEditingShape" ng-click="deleteShape()" class="btn btn-warning">
      Delete
    </a>
  </div>


</div>

</div>
<div class="canvas">
  <floating-text-editor text-value="textValue"
                        is-editing="isEditingText"
                        font-family="selectedFontFamily"
                        font-size="selectedFontSize"></floating-text-editor>
  <svg-sketchpad></svg-sketchpad>
</div>
