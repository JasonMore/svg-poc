<h3>
  Template test data
</h3>

    <p>
      <button ng-click="addTestData()" class="btn btn-default">Add test data</button>
    </p>

    <ul>
      <li ng-repeat="group in groupedTemplates">
        <a href>{{group.type.name}}</a>
        <ul>
          <li ng-repeat="template in group.templates">
            <a ng-href="#/svgAbstraction/{{template.id}}">{{template.name}}</a>
            <a href ng-click="deleteTemplate(template)">Delete</a>
          </li>
        </ul>
      </li>
    </ul>
