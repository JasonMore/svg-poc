<h3>
  Students
</h3>

<p>
  <button ng-click="addTestData()" ng-disable="hasStudents()" class="btn btn-default">Add test data</button>
  <button ng-click="deleteAll()" ng-disable="!hasStudents()" class="btn btn-info">Delete all data</button>
</p>

<div class="row">
  <div ng-repeat="student in students"
       class="col-sm-4 col-md-3">
    <div class="thumbnail">
      <img ng-src="{{student.Student_Picture}}" class="img-responsive">

      <div class="caption">
        <h3>
          <editable-field model="student.Student_First_Name"></editable-field>
          <editable-field model="student.Student_Last_Name"></editable-field>
        </h3>
        <p>
          <ul>
            <li>Teacher:
              <editable-field model="student.Student_Teacher"></editable-field>
            </li>
            <li>Grade:
              <editable-field model="student.Student_Grade"></editable-field>
            </li>
            <li>School:
              <editable-field model="student.School_Name"></editable-field>
            </li>
          </ul>
        </p>
        <p>
          <editable-group-button></editable-group-button>
        </p>
      </div>
    </div>
  </div>
</div>
