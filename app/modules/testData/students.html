<h3>
  Students
</h3>

<p>
  <button ng-click="addTestData()" ng-disable="hasStudents()" class="btn btn-default">Add test data</button>
  <button ng-click="deleteAll()" ng-disable="!hasStudents()" class="btn btn-info">Delete all data</button>
</p>

<div class="row">
  <div ng-repeat="student in students"
       class="col-sm-4 col-md-3">
    <div class="thumbnail">
      <img ng-src="{{student.Portrait}}" class="img-responsive">

      <div class="caption">
        <h3>
          <editable-field model="student.First_Name"></editable-field>
          <editable-field model="student.Last_Name"></editable-field>
        </h3>
        <ul>
          <li>Teacher:
            <editable-field model="student.Teacher_Name"></editable-field>
          </li>
          <li>Grade:
            <editable-field model="student.Grade"></editable-field>
          </li>
          <li>School:
            <editable-field model="student.School_Name"></editable-field>
          </li>
        </ul>
        <p>
          <editable-group-button></editable-group-button>
        </p>
      </div>
    </div>
  </div>
</div>
