<div class="container">
  <h3>
    Students
  </h3>
  <p>
    <button ng-click="addTestData()" ng-disable="students" class="btn btn-default">Add test data</button>
  </p>

  <div class="row">
    <div ng-repeat="student in students"
         class="col-sm-4 col-md-3">
      <div class="thumbnail">
        <img ng-src="{{student.Student_Picture_Url}}" class="img-responsive">

        <div class="caption">
          <h3>{{student.Student_First_Name}} {{student.Student_Last_Name}}</h3>

          <p>
          <ul>
            <li>Teacher: {{student.Student_Teacher}}</li>
            <li>Grade: {{student.Student_Grade}}</li>
            <li>School: {{student.School_Name}}</li>
          </ul>
          </p>
          <p><a href="#" class="btn btn-primary" role="button">Edit</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
