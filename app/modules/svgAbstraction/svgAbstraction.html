<div ng-include="'modules/svgAbstraction/svgTopNav.html'"></div>
<div ng-include="'modules/svgAbstraction/svgShapeMenu.html'"></div>


<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left behind-other-menus"
     ng-class="{'cbp-spmenu-open':sideMenuOpen}">
  <div class="left-pill">
    <button class="btn btn-primary "
            ng-class="{invisible:sideMenuOpen}"
            ng-click="sideMenuOpen = true">
      <i class="fa fa-angle-double-up"></i>
    </button>
  </div>

  <div class="spmenu-title">
    <h3>
      {{selectedShape ? 'Shape':''}} Options
      <a class="btn btn-primary pull-right" ng-click="sideMenuOpen = false">
        <i class="fa fa-angle-double-left"></i>
      </a>
    </h3>
  </div>

  <div class="spmenu-contents-side">
    <div class="col-md-12">

      <form ng-hide="selectedShape" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-5 control-label">
            <a href ng-click="zoom = 1">zoom: {{zoom}}</a>
          </label>

          <div class="col-md-7">
            <input class="form-control" type="range" ng-model="zoom" min="0.05" max="5" step="0.05">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-5 control-label">
            width: {{template.width}}
          </label>

          <div class="col-md-7">
            <input class="form-control" type="range" ng-model="template.width" min="10" max="1500" step="2">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-5 control-label">
            height: {{template.height}}
          </label>

          <div class="col-md-7">
            <input class="form-control" type="range" ng-model="template.height" min="10" max="1500" step="2">
          </div>
        </div>

      </form>
      <form ng-hide="!selectedShape" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-5 control-label">Background Color</label>

          <div class="col-md-7">
            <button class="btn btn-default"
                    ng-style="{'background-color':selectedShape.model.backgroundColor}"
                    colorpicker="rgba"
                    ng-model="selectedShape.model.backgroundColor">
              <i class="fa fa-cog"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Border Width</label>

          <div class="col-md-7">
            <input class="form-control" type="range" ng-model="selectedShape.model.borderWidth" max="25">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Border Color</label>

          <div class="col-md-7">
            <button class="btn btn-default"
                    ng-style="{'background-color':selectedShape.model.borderColor}"
                    colorpicker="rgba"
                    ng-model="selectedShape.model.borderColor">
              <i class="fa fa-cog"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Font</label>

          <div class="col-md-7">
            <div class="select2-wrapper">
              <select ui-select2="{}" ng-model="selectedShape.model.font">
                <option ng-repeat="option in fontFamilyOptions" value="{{option.id}}">{{option.name}}</option>
              </select>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Font Size</label>

          <div class="col-md-7">
            <div class="select2-wrapper">
            <select ui-select2="{}" ng-model="selectedShape.model.fontSize">
              <option ng-repeat="option in fontSizeOptions" value="{{option.id}}">{{option.name}}</option>
            </select>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Font Color</label>

          <div class="col-md-7">
            <button class="btn btn-default"
                    ng-style="{'background-color':selectedShape.model.fontColor}"
                    colorpicker="rgba"
                    ng-model="selectedShape.model.fontColor">
              <i class="fa fa-cog"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Text Binding</label>

          <div class="col-md-7">
            <input class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Image</label>

          <div class="col-md-7">
            <input class="form-control" ng-model="selectedShape.model.image.url" debounce>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Layering</label>

          <div class="col-md-7">
            <button class="btn btn-default">
              <i class="fa fa-angle-double-up"></i>
            </button>
            <button class="btn btn-default">
              <i class="fa fa-angle-up"></i>
            </button>
            <button class="btn btn-default">
              <i class="fa fa-angle-down"></i>
            </button>
            <button class="btn btn-default">
              <i class="fa fa-angle-double-down"></i>
            </button>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Drop Shadow</label>

          <div class="col-md-7">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="selectedShape.model.shadow.enabled"> Enabled
            </label>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label">Transparency</label>

          <div class="col-md-7">
            <input class="form-control" type="range" ng-model="selectedShape.model.transparency" min="0" max="1"
                   step="0.01">
          </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label for="inputPassword3" class="col-md-2 control-label">Password</label>-->

        <!--<div class="col-md-10">-->
        <!--<input type="password" class="form-control" id="inputPassword3" placeholder="Password">-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
        <!--<div class="col-md-offset-2 col-md-10">-->
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox"> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
        <!--<div class="col-md-offset-2 col-md-10">-->
        <!--<button type="submit" class="btn btn-default">Sign in</button>-->
        <!--</div>-->
        <!--</div>-->
      </form>
    </div>
  </div>

</nav>


<div class="wrapper"
     ng-class="{'side-menu-open':sideMenuOpen}"
     ng-click-stop="unSelectShape()"
     ng-include="'modules/svgAbstraction/svgCanvas.html'">
</div>


<shape-text-editor text-value="selectedShape.model.text"
                   is-editing="selectedShape.isEditingText"
                   font-family="selectedShape.model.fontFamily"
                   font-size="selectedShape.model.fontSize"
                   top="{{selectedShape.top() + 40 || 0}}"
                   left="{{selectedShape.left() + 20 || 0}}"
                   width="{{selectedShape.width() || 0}}"
                   height="{{selectedShape.width() || 0}}"></shape-text-editor>
