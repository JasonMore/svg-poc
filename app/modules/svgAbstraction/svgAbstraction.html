<div ng-include="'modules/svgAbstraction/svgTopNav.html'"></div>
<div ng-include="'modules/svgAbstraction/svgShapeMenu.html'"></div>

<div class="wrapper"
     ng-class="{'side-menu-open':sideMenuOpen}"
     ng-click-stop="unSelectShape()"
     ng-include="'modules/svgAbstraction/svgCanvas.html'">
</div>


<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left behind-other-menus"
     ng-class="{'cbp-spmenu-open':sideMenuOpen}">
  <div class="left-pill">
    <button class="btn btn-primary "
            ng-class="{invisible:sideMenuOpen}"
            ng-click="sideMenuOpen = true">
      <i class="fa fa-angle-double-up"></i>
    </button>
  </div>

  <div class="spmenu-title">
    <h3>
      <button class="btn btn-primary" ng-click="sideMenuOpen = false">
        <i class="fa fa-angle-double-left"></i>
      </button>
      Shape Options
    </h3>
  </div>

  <div class="spmenu-contents-side container">
    <div class="col-md-4">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-2 control-label">Email</label>

          <div class="col-md-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-md-2 control-label">Password</label>

          <div class="col-md-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</nav>


<shape-text-editor text-value="selectedShape.model.text"
                   is-editing="selectedShape.isEditingText"
                   font-family="selectedShape.model.fontFamily"
                   font-size="selectedShape.model.fontSize"
                   top="{{selectedShape.top() + 40 || 0}}"
                   left="{{selectedShape.left() + 20 || 0}}"
                   width="{{selectedShape.width() || 0}}"
                   height="{{selectedShape.width() || 0}}"></shape-text-editor>

<batik-upload></batik-upload>
