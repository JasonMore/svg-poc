<nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-top" ng-class="{ 'cbp-spmenu-open':showDrawMenu}">
  <div class="spmenu-title">
    <h3>Draw</h3>
    <input ng-model="drawSearch" class="form-control input-sm" type="text" placeholder="Search...">

  </div>
  <div class="spmenu-contents">
    <a href
       ng-repeat="shape in shapePaths | filter:drawSearch"
       class="btn btn-info"
       href
       ng-class="{active: isActiveShape(shape)}"
       ng-click="drawShape(shape)">
      <svg class="toolbar-icon">
        <path fill="white" ng-attr-d="{{shape.path}}"></path>
      </svg>
      {{shape.name}}
    </a></div>
  <!--<li ng-repeat="shape in shapePaths">-->

  <!--</li>-->
  <!--<a ng-repeat="icon in icons | filter:drawSearch" class="btn btn-info" href="#">-->
  <!--<i class="fa fa-lg {{ icon.type }}"></i> {{icon.name}}</a>-->
</nav>
<nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-top" ng-class="{ 'cbp-spmenu-open':showSettingsMenu}">
  <div class="spmenu-title">
    <h3>Settings</h3>
    <label ng-show="!editTemplateName" ng-click="editTemplateName = true">{{template.name}}</label>

    <div ng-show="editTemplateName" class="input-append">
      <input type="text" ng-show="editTemplateName" ng-model="template.name">
      <button class="btn" type="button" ng-click="editTemplateName = false">Done</button>
    </div>
  </div>
  <div class="spmenu-contents">
    <ul>
      <li>
        <label>
          Name:
          <!--<input type="text" ng-model="">-->
        </label>
      </li>
      <li>
        <label>
          <a href ng-click="zoom = 1">zoom: {{zoom}}</a>
          <input type="range" ng-model="zoom" min="0.05" max="5" step="0.05">
        </label>
      </li>
      <li>
        <label>
          width: {{template.width}}
        </label>
        <input type="range" ng-model="template.width" min="10" max="1500" step="2">
      </li>
      <li>
        <label>
          height: {{template.height}}
        </label>
        <input type="range" ng-model="template.height" min="10" max="1500" step="2">
      </li>
    </ul>
  </div>

</nav>
