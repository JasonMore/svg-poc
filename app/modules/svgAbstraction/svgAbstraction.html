<div ng-include="'modules/svgAbstraction/svgTopNav.html'"></div>
<div ng-include="'modules/svgAbstraction/svgShapeMenu.html'"></div>

<div class="wrapper"
     ng-click-stop="unSelectShape()"
     ng-include="'modules/svgAbstraction/svgCanvas.html'">
</div>

<shape-text-editor text-value="selectedShape.model.text"
                   is-editing="selectedShape.isEditingText"
                   font-family="selectedShape.model.fontFamily"
                   font-size="selectedShape.model.fontSize"
                   top="{{selectedShape.top() + 40 || 0}}"
                   left="{{selectedShape.left() + 20 || 0}}"
                   width="{{selectedShape.width() || 0}}"
                   height="{{selectedShape.width() || 0}}"></shape-text-editor>
