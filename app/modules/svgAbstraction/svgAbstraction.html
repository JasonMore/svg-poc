<svg-canvas-top-menu is-datamode="dataMode"
                     shape-to-draw="shapeToDraw"></svg-canvas-top-menu>
<svg-canvas-left-menu is-open="sideMenuOpen"
                      selected-shape="selectedShape"
                      live-template="liveTemplate"
                      template="template"
                      vocabulary="vocabulary"></svg-canvas-left-menu>

<div class="wrapper"
     ng-class="{'side-menu-open':sideMenuOpen}"
     ng-click-stop="behindCanvasClick()">

  <svg-canvas template="template"
              computed-shapes="computedShapes"
              selected-shape="selectedShape"
              shape-to-draw="shapeToDraw"
              zoom="zoom"></svg-canvas>
</div>


<shape-text-editor text-value="selectedShape.model.text"
                   is-editing="selectedShape.isEditingText"
                   font-family="selectedShape.model.fontFamily"
                   font-size="selectedShape.model.fontSize"
                   top="{{selectedShape.top() + 40 || 0}}"
                   left="{{selectedShape.left() + 20 || 0}}"
                   width="{{selectedShape.width() || 0}}"
                   height="{{selectedShape.width() || 0}}"></shape-text-editor>

<batik-upload></batik-upload>
