<svg version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
     class="drawing-surface"
     svg-attr-viewbox="0 0 {{template.width}} {{template.height}}"
     ng-attr-width="{{template.width * zoom}}"
     ng-attr-height="{{template.height * zoom}}"
     ng-svg>
<!--empty rectangle as background for clicking-->
<rect ng-click="unSelectShape()"
      x="0" y="0" width="100%" height="100%" fill="white"></rect>

<defs ng-repeat="viewModel in shapes">
  <clipPath id="{{viewModel.model.id + '_clipPath'}}"
            clipPathUnits="userSpaceOnUse">
    <path id="{{viewModel.model.id}}"
          stroke-width="{{viewModel.model.borderWidth}}"
          ng-attr-d="{{viewModel.model.path}}"></path>
  </clipPath>
  <filter id="{{viewModel.model.id + '_shadow'}}"
          x="-50%" y="-50%" width="200%" height="200%">
    <feOffset result="offOut" in="SourceAlpha"
              dx="{{viewModel.model.shadow.offsetX}}"
              dy="{{viewModel.model.shadow.offsetY}}"/>
    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10"/>
    <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
  </filter>
</defs>
<g class="shapes">
  <g ng-repeat="viewModel in computedShapes() | objectOrderBy:'model.order'"
     ng-svg-shape
     ng-svg-draggable="$parent.canDragShape(shape)"
     opacity="{{viewModel.model.transparency}}"
     transform="translate({{viewModel.model.left}},{{viewModel.model.top}}), rotate({{viewModel.model.rotation}},{{viewModel.midPointX()}},{{viewModel.midPointY()}})"
     filter="url({{viewModel.shadowId()}})">
    <!--shape-->
    <g class="shape">
      <use
          ng-href="{{'#' + viewModel.model.id}}"
          xlink:href="{{'#' + viewModel.model.id}}"
          fill="{{viewModel.model.backgroundColor}}"
          ng-mousedown="shapeClick(viewModel)"
          ng-rightclick="shapeMenuOpen($event)"
          ng-dblclick="viewModel.isEditingText = true"
          ng-class="{noTextWrap: viewModel.model.wrapTextAround}"></use>
      <!--image mask-->
      <mask id="{{viewModel.model.id + '_previewImageMask'}}"
            ng-attr-x="{{viewModel.imageLeft()}}"
            ng-attr-y="{{viewModel.imageTop()}}"
            ng-attr-width="{{viewModel.imageWidth()}}"
            ng-attr-height="{{viewModel.imageHeight()}}"
            preserveAspectRatio="none"
            ng-class="{noTextWrap: viewModel.model.wrapTextAround}">
        <!--image preview mask rect-->
        <rect fill="white"
              opacity=".4"
              ng-attr-x="{{viewModel.imageLeft()}}"
              ng-attr-y="{{viewModel.imageTop()}}"
              ng-attr-width="{{viewModel.imageWidth()}}"
              ng-attr-height="{{viewModel.imageHeight()}}"
              preserveAspectRatio="none"
              ng-class="{noTextWrap: viewModel.model.wrapTextAround}"></rect>
      </mask>
      <!--image clipped by shape-->
      <g clip-path="url({{'#' + viewModel.model.id + '_clipPath'}})">
        <image xlink:href="{{viewModel.model.image.url}}"
               ng-mousedown="shapeClick(viewModel)"
               ng-rightclick="shapeMenuOpen($event)"
               ng-dblclick="viewModel.isEditingText = true"
               transform="rotate({{viewModel.model.image.rotation}},{{viewModel.imageMidPointX() + viewModel.imageLeft()}},{{viewModel.imageMidPointY() + viewModel.imageTop()}})"
               ng-show="viewModel.model.image.url"
               ng-attr-x="{{viewModel.imageLeft()}}"
               ng-attr-y="{{viewModel.imageTop()}}"
               ng-attr-width="{{viewModel.imageWidth()}}"
               ng-attr-height="{{viewModel.imageHeight()}}"
               preserveAspectRatio="none"
               ng-class="{noTextWrap: viewModel.model.wrapTextAround}"></image>
      </g>
      <!-- full image -->
      <image xlink:href="{{viewModel.model.image.url}}"
             ng-attr-mask="url({{viewModel.urlRef('previewImageMask')}})"
             transform="rotate({{viewModel.model.image.rotation}},{{viewModel.imageMidPointX() + viewModel.imageLeft()}},{{viewModel.imageMidPointY() + viewModel.imageTop()}})"
             ng-show="viewModel.showPreviewImage"
             ng-attr-x="{{viewModel.imageLeft()}}"
             ng-attr-y="{{viewModel.imageTop()}}"
             ng-attr-width="{{viewModel.imageWidth()}}"
             ng-attr-height="{{viewModel.imageHeight()}}"
             preserveAspectRatio="none"
             ng-class="{noTextWrap: viewModel.model.wrapTextAround}"
             mask="url({{'#' + viewModel.model.id + '_previewImageMask'}})"></image>
      <!--shape outline-->
      <use xlink:href="{{'#' + viewModel.model.id}}"
           fill="none"
           stroke="{{viewModel.model.borderColor}}"
           stroke-width="{{viewModel.model.borderWidth}}"
           ng-mousedown="shapeClick(viewModel)"
           ng-rightclick="shapeMenuOpen($event)"
           ng-dblclick="viewModel.isEditingText = true"
           ng-class="{noTextWrap: viewModel.model.wrapTextAround}"></use>
    </g>
    <!--shape text-->
    <text x=""
          y=""
          opacity="1"
          font-family="{{viewModel.model.font}}"
          font-size="{{viewModel.model.fontSize}}"
          fill="{{viewModel.model.fontColor}}"
          ng-show="!viewModel.isEditingText"
          ng-mousedown="shapeClick(viewModel)"
          ng-rightclick="shapeMenuOpen($event)"
          ng-dblclick="viewModel.isEditingText = true"
          ng-style="{cursor:'default'}"
          ng-class="{noTextWrap: viewModel.model.wrapTextAround}"
          ng-bind="viewModel.model.text"
          style="cursor: default;"></text>
  </g>
</g>
<!--Selection Box-->
<g selection-box class="selection">
  <g transform="translate({{selectedShape.left()}},{{selectedShape.top()}}), rotate({{selectedShape.model.rotation}},{{selectedShape.midPointX() + selectedShape.borderOffset()}},{{selectedShape.midPointY()  + selectedShape.borderOffset()}})"
     ng-show="selectedShape && !selectedShape.showPreviewImage"
     class="selection noTextWrap">
    <path
        ng-attr-d="M0,0L{{selectedShape ? selectedShape.width() + selectedShape.borderOffset() : 0}},0L{{selectedShape ? selectedShape.width()  + selectedShape.borderOffset() : 0}},{{selectedShape ? selectedShape.height()  + selectedShape.borderOffset() : 0}}L0,{{selectedShape ? selectedShape.height()  + selectedShape.borderOffset() : 0}}z"
        fill="none"
        fill-opacity="0.3"
        stroke-dasharray="5,5"
        stroke="#0096fd"
        stroke-width="2"
        class="noTextWrap"></path>
    <!--corners-->
    <circle cx="0"
            cy="0"
            r="5"
            data-cornerid="cornerNW"
            transform="translate(0,0)"
            class="corner noTextWrap"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            style="position: relative;"></circle>
    <circle cx="0"
            cy="0"
            r="5"
            data-cornerid="cornerNE"
            transform="translate({{selectedShape.width() + selectedShape.borderOffset()}},0)"
            class="corner noTextWrap"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            style="position: relative;"></circle>
    <circle cx="0"
            cy="0"
            r="5"
            data-cornerid="cornerSE"
            transform="translate({{selectedShape.width() + selectedShape.borderOffset()}},{{selectedShape.height() + selectedShape.borderOffset()}})"
            class="corner noTextWrap"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            style="position: relative;"></circle>
    <circle cx="0"
            cy="0"
            r="5"
            data-cornerid="cornerSW"
            transform="translate(0,{{selectedShape.height() + selectedShape.borderOffset()}})"
            class="corner noTextWrap"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            style="position: relative;"></circle>
    <!--rotator-->
    <line x1="0"
          y1="0"
          x2="0"
          y2="-20"
          stroke="#0096fd"
          stroke-width="3"
          transform="translate({{selectedShape.midPointX() + selectedShape.borderOffset()}},0)"
          class="noTextWrap"></line>
    <circle cx="0"
            cy="0"
            r="5"
            data-cornerid="rotator"
            class="rotator noTextWrap"
            fill="#0096fd"
            stroke="white"
            stroke-width="1"
            transform="translate({{selectedShape.midPointX() + selectedShape.borderOffset()}},-20)"
        ></circle>
  </g>
  <g transform="translate({{selectedShape.imageOutlineLeft()}},{{selectedShape.imageOutlineTop()}}), rotate({{selectedShape.imageOutlineRotation()}},{{selectedShape.imageMidPointX()}},{{selectedShape.imageMidPointY()}})"
     ng-show="selectedShape.showPreviewImage"
     class="imageSelection noTextWrap">
    <path
        ng-attr-d="M0,0L{{selectedShape ? selectedShape.imageWidth() : 0}},0L{{selectedShape ? selectedShape.imageWidth() : 0}},{{selectedShape ? selectedShape.imageHeight() : 0}}L0,{{selectedShape ? selectedShape.imageHeight() : 0}}z"
        fill="none"
        fill-opacity="0.3"
        stroke-dasharray="5,5"
        stroke="#0096fd"
        stroke-width="2"
        class="noTextWrap"></path>
    <circle cx="0"
            cy="0"
            r="5"
            class="corner"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            data-cornerid="cornerNW"
            transform="translate(0,0)"></circle>
    <circle cx="0"
            cy="0"
            r="5"
            class="corner"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            data-cornerid="cornerNE"
            transform="translate({{selectedShape.imageWidth()}},0)"></circle>
    <circle cx="0"
            cy="0"
            r="5"
            class="corner"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            data-cornerid="cornerSE"
            transform="translate({{selectedShape.imageWidth()}},{{selectedShape.imageHeight()}})"></circle>
    <circle cx="0"
            cy="0"
            r="5"
            class="corner"
            fill="#0096fd"
            stroke-width="1"
            stroke="white"
            data-cornerid="cornerSW"
            transform="translate(0,{{selectedShape.imageHeight()}})"></circle>
    <line x1="0"
          y1="0"
          x2="0"
          y2="-20"
          stroke="#0096fd"
          stroke-width="3"
          transform="translate({{selectedShape.imageMidPointX()}},0)"></line>
    <circle cx="0"
            cy="0"
            r="5"
            class="rotator"
            fill="#FFFFFF"
            stroke-width="1"
            stroke="#0096fd"
            data-cornerid="rotator"
            transform="translate({{selectedShape.imageMidPointX()}},-20)"></circle>
  </g>
</g>
<g class="drawing">
  <g drawing-surface
     when-done="shapeDrawn(shape);"
     ng-show="$parent.isDrawing()"
     shape="$parent.shapeType()">
    <rect x="0"
          y="0"
          width="100%"
          height="100%"
          fill="white"
          fill-opacity="0"></rect>
    <rect fill="none"
          stroke="#0096fd"
          stroke-width="2"
          stroke-dasharray="5,5"
          ng-attr-x="{{x}}"
          ng-attr-y="{{y}}"
          ng-attr-width="{{width}}"
          ng-attr-height="{{height}}"></rect>
  </g>
</g>
</svg>
