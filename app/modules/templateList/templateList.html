
<lable>
  New template:
  <input ng-model="newName">
</lable>

<button ng-click="add()">new template</button>

<ul>
  <li ng-repeat="template in templates"
      ng-mouseenter="showDelete = true"
      ng-mouseleave="showDelete = false">
    <a ng-href="#/svgAbstraction/{{template.id}}">{{ template.name }}</a>
    <a href ng-show="showDelete" ng-click="delete(template)"> Delete</a>
  </li>
</ul>
